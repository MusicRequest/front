name: Music Request Front
run-name: Music Request Production Image

on:
    push:
        branches:
            - "main"

jobs:
    docker:
        name: Docker magic !
        runs-on: ubuntu-22.04
        #    env:
        #      DOCKERHUB_USER: ${{secrets.DOCKERHUB_USER}}
        #      DOCKERHUB_PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}
        #      DOCKERHUB_REPO: ${{secrets.DOCKERHUB_REPO}}
        steps:
            - name: ‚¨áÔ∏è Checkout code
              uses: actions/checkout@v3
            - name: üê≥ Docker meta
              id: docker_meta
              uses: docker/metadata-action@v4
              with:
                  images: ghcr.io/MusicRequest/front
                  labels: |
                      org.opencontainers.image.title=Music Request Front Production Image
                  tags: |
                      type=semver,pattern=v{{version}}
                      type=semver,pattern=v{{major}}
                      type=sha
            - name: üíΩ Set up QEMU
              uses: docker/setup-qemu-action@v2
            - name: üê≥ Set up Docker Buildx
              id: buildx
              uses: docker/setup-buildx-action@v2
              with:
                  version: v0.9.1
            - name: üîë Login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: üê≥ Build and push
              uses: docker/build-push-action@v3
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  pull: true
                  tags: ${{ steps.docker_meta.outputs.tags }}
                  #          cache-from: type=registry,ref=${{ env.DOCKERHUB_REPO }}:latest
                  cache-to: type=inline
